<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>VoXT 生成AI(β) Powerd by GPT-3.5</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
        <script src="https://cdn.jsdelivr.net/npm/perfect-scrollbar@0.6.14/dist/js/perfect-scrollbar.jquery.min.js"></script>
 	  <link rel="stylesheet" href="{{params.path}}{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
    <script src="https:////cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script>
      const params = JSON.parse('{{ params | tojson }}');
     </script>
  </head>
  <body>
    <div class="wholecontents">
      <div class="logininfo"><div id="user">{{params.user}}</div><button id="logout" >ログアウト</button></div>
      <div class="content-line">
        <div class="content">
          <div class="header">
              <h1 class="title">VoXT 生成AI(β) Powered by GPT-3.5</h1>
              <span>※β版です。状況により提供を終了する場合があります。</span>
            </div>
          <h3>手順</h3>
          <ol>
            <li>テキスト入力エリアに文章を入力する</li>
            <li>プロンプトに任意の指示を記入する<br><span>※『議事録』ボタンなどをそのまま活用することもできます。</span>
            <li>『実行』ボタンを押すと結果が出力される<br><span>※テキスト入力の文量で出力までの時間が変動します。</span></li>
          </ol>
        </div>
        <div class="content">
          <h3>プロンプト</h3>
          <div id="prompt_button">
            <button  type="button" class="prompt_button" id="ex_prompt_1" data-prompt="このテキストを要約してください。">要点まとめ</button>
            <button  type="button" class="prompt_button" id="ex_prompt_2" data-prompt="与えられた逐語録を以下の形式で要約してください。&#13;&#13;【題目】&#13;【概要サマリ】&#13;【決定事項】&#13;【ネクストアクション】&#13;">議事録</button>
            <button  type="button" class="prompt_button" id="ex_prompt_4" data-prompt="与えられた情報を元に、社内報に載せる記事にまとめてください。">社内報等</button>
            <button  type="button" class="prompt_button" id="ex_prompt_3" data-prompt="与えられた議題について報告書を書く予定なのですが、見やすいフォーマットを提案してください。">フォーマット提案(報告書)</button>
            <button  type="button" class="prompt_button" id="ex_prompt_5" data-prompt="与えられた英語の文献を高校生にもわかるように200字程度の日本語で説明してください。">翻訳</button>
          </div>
          <textarea id="prompt">このテキストを要約してください。</textarea>
          <div class="gpt">
            <button class="summarize_button">実行</button>
            <div class="gpt_mode_area" style="display: none;">
              <label>GPTのモード選択</label>
              <div class="gpt_mode" >
                <label><input type="radio" name="mode" value="gpt-35-turbo" checked >gpt-35-turbo</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="content-line bottom">
          <div class="content">
          <h3 id="text_input">テキスト入力</h3>
          <textarea id="targettext"></textarea>
        </div>
        <div class="content">
          <h3 id="result_label">結果</h3>
          <textarea id="resulttext"></textarea>
        </div>
      </div>
      <div><a id="termsofservice" href="https://pro.voxt.jp/docs/agreement_ai.pdf">利用規約</a></div>
    </div>
    <div class="loader_wrapper"><div class="loader"></div><div id="progress_msg"></div><a href="" class="btn_05" id="stopprogress">中断</a></div>
    <script src="{{params.path}}{{ url_for('static', filename='js/pr_summary.js') }}"></script>
  </body>
</html>
